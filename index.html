<!DOCTYPE html>
<html>
  <head>
    <title>Weather</title>
    <meta charset="UTF-8" />
   
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
   
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
   <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="card">
      <div class="card-body">
        <div class="container">
          <div class="row">
            <div class="col-12">
                <form id="password-form">
              <input 
                type="search"
                class="form-control ds-input search"
                id="search-input"
                placeholder="Search..."
                autocomplete="off"
              
              />
            </form>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
                <h2>Enter a city</h2>        

                <div><span class="country"></span>France</div>
                <div><span class="day-hour"></span></div>
            </div>
            <div class="col-6 current-temperature">
                <h1>15ºC</h1><br />
                <span class="sky-d-day">Sun and Clouds</span>
              </div>
          </div>
          
              <p class="forecast-title">Forecast for the next 5 days</p>
            
              <div class="row days">
                  <div class="col"><span class="day1">Monday</span>
                  </div>
                  <div class="col"><span class="day2">Tuesday</span>
                  </div>
                  <div class="col"><span class="day3">Wednesday</span>
                  </div>
                  <div class="col"><span class="day4">Thursday</span>
                  </div>
                  <div class="col"><span class="day5">Friday</span>
                  </div>
              </div>
              <div class="row temperatures">
                  <div class="col">16ºC
                  </div>
                  <div class="col">15ºC
                  </div>
                  <div class="col">12ºC
                  </div>
                  <div class="col">14ºC
                  </div>
                  <div class="col">16ºC
                  </div>
                  </div>
              <div class="row weather-prediction">
                    <div class="col">Sun <br />Clouds
                    </div>
                    <div class="col">Sun <br />Clouds
                    </div>
                    <div class="col">Rain <br />Clouds
                    </div>
                    <div class="col">Clouds 
                    </div>
                    <div class="col">Sun 
                    </div>
                    </div>
        </div>

      
    <script src="app.js"></script>
  </body>
</html>
